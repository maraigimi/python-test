name: Generate Classroom YAML

permissions:
  contents: write  # Allows committing changes to content
  workflows: write  # Allows pushing changes to workflow files

on:
  push:
    paths:
      - 'exercises.json'  # Only trigger when exercises.json changes
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Allows commit access

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jq

      - name: Generate classroom.yml
        run: python generate_workflow.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/classroom.yml
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate classroom.yml"
          git push
